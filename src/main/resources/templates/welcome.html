<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Summarize</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Summarize</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Servers</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="starter-template">
			<h1>Servers</h1>
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th>Project</th>
						<th>Environment</th>
						<th>Name</th>
						<th>Status</th>
						<th>Version</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="instance : ${map}">
						<td th:text="${instance.key.project}">project</td>
						<td th:text="${instance.key.environment}">environment</td>
						<td th:text="${instance.key.name}">name</td>
						<td>
							<div th:switch="${instance.value.statusUp}">
								<p class="status-up" th:case="true"><i class="fa fa-thumbs-o-up"></i></p>
								<p class="status-down" th:case="false"><i class="fa fa-thumbs-o-down"></i></p>
							</div>
						</td>
						<td th:text="${instance.value?.build?.version}">version</td>
						<td class="">
							<div class="pull-right btn-group">
								<a class="btn btn-primary" th:href="${instance.key.urlInfo}" th:target="_blank"><i class="fa fa-info-circle"></i></a> 
								<a class="btn btn-primary" th:href="${instance.key.urlHealth}" th:target="_blank"><i class="fa fa-heart"></i></a> 
								<a class="btn btn-primary" th:href="${instance.key.urlServices}" th:target="_blank"><i class="fa fa-cogs"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
